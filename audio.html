<html>
	<head>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/jquery-ui.min.css" rel="stylesheet" />
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet" />
	</head>
	<body>
	<div class="music-player-wrapper">
		<div id="all-music" class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
			<ul class="list-group" data-bind="foreach: playlist">
				<li class="list-group-item">
					<a href="#" data-bind="text: name, click : $parent.addToQueue"></a>
				</li>
			</ul>
		</div>
		<div id="ads" class="col-lg-6 col-md-6 visible-lg-block visible-md-block">
			<a href="#" data-bind="click: search">Click me</a>
		</div>
		<div id="play-list" class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
			<ul class="list-group" data-bind="foreach: queue">
				<li class="list-group-item">
					<div class="col-md-10">
						<a href="#" data-bind="text: name"></a>					  	
					</div>
					<div class="col-md-2">
					  <a href="#" class="fa fa-trash" data-bind="click : $parent.removeToQueue"></a>
					</div>
					<div class="clearfix"></div>
				</li>
			</ul>
		</div>
	</div>
	<div class="my-player-wrapper col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<audio id="my-player">
	        <source src="" type="audio/mpeg" id="my-audio-track"/>
			Your browser does not support the audio element.
		</audio>
		<h1>
			<span>Now Playing: </span>
			<span id="title" data-bind="text: getSongTitle"></span>
		</h1>

		<div class="progress" data-bind="click: seek">
		  <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" data-bind="style: { width: seekerPercentage() + '%' }, attr { aria-valuenow : seekerPercentage() }

		  ">
		    <span class="sr-only"></span>
		  </div>
		</div>, 
		 

		<a href="#" class="btn btn-primary" id="prev" data-bind="click: prev">PREV</a>
		<a href="#" class="btn btn-primary" id="play" data-bind="click: play, visible: !playing()">PLAY</a>
		<a href="#" class="btn btn-primary" id="pause" data-bind="click: pause, visible: playing()">PAUSE</a>
		<a href="#" class="btn btn-primary" id="stop" data-bind="click: stop, visible: playing()">STOP</a>
		<a href="#" class="btn btn-primary" id="next" data-bind="click: next;">NEXT</a>
	</div>
	
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/knockout.js"></script>
	<script src="js/script.js"></script>
	</body>
</html>
